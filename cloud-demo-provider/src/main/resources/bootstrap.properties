# \u6FC0\u6D3B\u4E0D\u540Cprofile\u7684\u914D\u7F6E
#spring.profiles.active=prod
# \u7AEF\u53E3\u5DF2\u7ECF\u914D\u7F6E\u5230 -NACOS \u6CE8\u518C\u4E2D\u5FC3.\u8FD9\u4E2A\u8981\u548C Nacos \u7684 Data ID \u524D\u7F00\u4E00\u81F4
spring.application.name=cloud-demo-provider

# \u914D\u7F6E\u6587\u4EF6\u7684\u5730\u5740
spring.cloud.nacos.config.server-addr=139.198.183.194:8848
# \u914D\u7F6E\u547D\u540D\u7A7A\u95F4
spring.cloud.nacos.config.namespace=93c6a9f0-8484-4db1-a6d0-e7926c8225ce

# \u8BFB\u53D6\u591A\u4E2A\u914D\u7F6E
spring.cloud.nacos.config.shared-configs[0].data-id=base.yaml
spring.cloud.nacos.config.shared-configs[1].data-id=common.yaml
# \u8BBE\u7F6E\u52A8\u6001\u5237\u65B0
spring.cloud.nacos.config.shared-configs[1].refresh=true

# \u6CE8\u518C\u4E2D\u5FC3\u7684\u5730\u5740
spring.cloud.nacos.discovery.server-addr=139.198.183.194:8848
# \u6CE8\u518C\u547D\u540D\u7A7A\u95F4
spring.cloud.nacos.discovery.namespace=93c6a9f0-8484-4db1-a6d0-e7926c8225ce
# Endpoint \u4FE1\u606F\u66B4\u9732
management.endpoints.web.exposure.include=*
# \u9650\u6D41\u76D1\u63A7\u4E2D\u5FC3
spring.cloud.sentinel.transport.dashboard=localhost:8010
spring.cloud.sentinel.eager=true
spring.cloud.sentinel.transport.port=8723

# \u914D\u7F6E\u4EE5yaml\u7684\u5F62\u5F0F----\u4E0D\u914D\u7F6E\u5C31\u62C9\u53D6\u4E0D\u5230
spring.cloud.nacos.config.file-extension=yaml

# sentinel nacos \u76F8\u5173\u914D\u7F6E
# \u9650\u6D41\u89C4\u5219flow
spring.cloud.sentinel.datasource.ds1.nacos.namespace=93c6a9f0-8484-4db1-a6d0-e7926c8225ce
spring.cloud.sentinel.datasource.ds1.nacos.server-addr=139.198.183.194:8848
spring.cloud.sentinel.datasource.ds1.nacos.dataId=cloud-demo-provider-flow
spring.cloud.sentinel.datasource.ds1.nacos.data-type=json
spring.cloud.sentinel.datasource.ds1.nacos.rule-type=flow
# \u7194\u65AD\u89C4\u5219degrade
spring.cloud.sentinel.datasource.ds2.nacos.namespace=93c6a9f0-8484-4db1-a6d0-e7926c8225ce
spring.cloud.sentinel.datasource.ds2.nacos.server-addr=139.198.183.194:8848
spring.cloud.sentinel.datasource.ds2.nacos.dataId=cloud-demo-provider-degrade
spring.cloud.sentinel.datasource.ds2.nacos.data-type=json
spring.cloud.sentinel.datasource.ds2.nacos.rule-type=degrade


